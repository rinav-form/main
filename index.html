<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oto Form Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <h2>Hoş Geldiniz</h2>
            <p class="welcome-text">Lütfen çalıştığınız departmanı seçin</p>
            <div class="department-grid">
                <button onclick="selectDepartment('lspd')" class="dept-button">
                    <i class="fas fa-shield-alt"></i>
                    <span>LSPD</span>
                </button>
                <button onclick="selectDepartment('lssd')" class="dept-button">
                    <i class="fas fa-star"></i>
                    <span>LSSD</span>
                </button>
                <button onclick="selectDepartment('lsfmd')" class="dept-button">
                    <i class="fas fa-ambulance"></i>
                    <span>LSFMD</span>
                </button>
                <button onclick="selectDepartment('fib')" class="dept-button">
                    <i class="fas fa-user-secret"></i>
                    <span>FIB</span>
                </button>
                <button onclick="selectDepartment('doj')" class="dept-button">
                    <i class="fas fa-gavel"></i>
                    <span>DOJ</span>
                </button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <!-- Departman içeriği buraya gelecek -->
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos Departmanları</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Departman Seçim Modalı -->
    <div id="departmentModal" class="modal">
        <div class="modal-content">
            <h1>Los Santos Departmanları</h1>
            <div class="department-grid">
                <div class="department-card lspd" onclick="selectDepartment('lspd')">
                    <img src="images/logos/lspd-logo.svg" alt="LSPD Logo">
                    <h2>LSPD</h2>
                    <p>Los Santos Police Department</p>
                </div>
                <div class="department-card lssd" onclick="selectDepartment('lssd')">
                    <img src="images/logos/lssd-logo.svg" alt="LSSD Logo">
                    <h2>LSSD</h2>
                    <p>Los Santos Sheriff Department</p>
                </div>
                <div class="department-card lsfmd" onclick="selectDepartment('lsfmd')">
                    <img src="images/logos/lsfmd-logo.svg" alt="LSFMD Logo">
                    <h2>LSFMD</h2>
                    <p>Los Santos Fire & Medical Department</p>
                </div>
                <div class="department-card fib" onclick="selectDepartment('fib')">
                    <img src="images/logos/fib-logo.svg" alt="FIB Logo">
                    <h2>FIB</h2>
                    <p>Federal Investigation Bureau</p>
                </div>
                <div class="department-card doj" onclick="selectDepartment('doj')">
                    <img src="images/logos/doj-logo.svg" alt="DOJ Logo">
                    <h2>DOJ</h2>
                    <p>Department of Justice</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik Alanı -->
    <div id="mainContent" class="hidden">
        <!-- Departman sayfası buraya yüklenecek -->
    </div>

    <script src="script.js"></script>
</body>
</html>
